<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login √Årea do Parceiro - Ifood 1</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="./assets/pages/Home/home.js" defer></script>
    <script src="./assets/pages/Pagamentos/pagamentos.js" defer></script>
    <script src="./assets/pages/Recebiveis/recebiveis.js" defer></script>
    <script src="./assets/pages/SaldoExtrato/saldoExtrato.js" defer></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./home.js" defer></script>
  </head>
  <header>
    <nav class="navbar" style="background-color: #fc1b2a">
      <div class="container-fluid">
        <img src="./assets/images/logoIfood.png" />

        <form class="d-flex" role="search">
          <button class="btn btn-outline-light px-4" type="submit">Sair</button>
        </form>
      </div>
    </nav>
  </header>

  <body>
    <div class="login">
      <figure class="text-center p-5">
        <blockquote class="blockquote">
          <p class="h2">Bem-vindo ao Portal de Parceiros do iFood!</p>
        </blockquote>
        <figcaption class="blockquote-footer p-3 h4">
          Conecte-se agora!E aproveite nossas ferramentas exclusivas
        </figcaption>
      </figure>

      
      <form>
        <div class="mb-3 my-3 mx-auto p-2" style="width: 40%">
          <label for="exampleInputEmail1" class="form-label">E-mail </label>
          <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3 my-3 mx-auto p-2" style="width: 40%">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        
      </form>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto p-2 my-3" style="width: 20%">
      <button
        class="btn btn-outline-light"
        style="background-color: #fc1b2a"
        type="button"
      >
        Login
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js" defer></script>
  </body>
  <footer>
    <nav class="navbar fixed-bottom" style="background-color: #fc1b2a">
      <div class="container-fluid d-flex justify-content-end">
        <a
          class="icons fa-brands fa-instagram navbar-brand px-4"
          href="https://www.instagram.com/ifoodbrasil/"
        ></a>
        <a
          class="icons fa-brands fa-facebook navbar-brand px-4"
          href="https://www.facebook.com/iFood/events/?locale=pt_BR&_rdr"
        ></a>
        <a
          class="icons fa-brands fa-linkedin-in navbar-brand px-4"
          href="https://www.linkedin.com/company/ifood-/posts/?feedView=all"
        ></a>
      </div>
    </nav>
  </footer>
</html>
