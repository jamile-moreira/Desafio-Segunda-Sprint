<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>

  <header>
    <nav class="navbar" style="background-color: #fc1b2a">
      <div class="container-fluid">
        <img src="../../images/logoIfood.png" alt="Logo Ifood" />

        <form class="d-flex" role="search">
          <button id="btnSair" class="btn btn-outline-light px-4" type="button">
            Sair
          </button>
        </form>
      </div>
    </nav>
  </header>

  <!-- <h1>PÃ¡gina Home</h1> -->
  <body>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          Home
        </button>
        <button
          class="nav-link"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          Profile
        </button>
        <button
          class="nav-link"
          id="nav-contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-contact"
          type="button"
          role="tab"
          aria-controls="nav-contact"
          aria-selected="false"
        >
          Contact
        </button>
        <button
          class="nav-link"
          id="nav-disabled-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-disabled"
          type="button"
          role="tab"
          aria-controls="nav-disabled"
          aria-selected="false"
          disabled
        >
          Disabled
        </button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
        tabindex="0"
      ></div>
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
        tabindex="0"
      ></div>
      <div
        class="tab-pane fade"
        id="nav-contact"
        role="tabpanel"
        aria-labelledby="nav-contact-tab"
        tabindex="0"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="nav-disabled"
        role="tabpanel"
        aria-labelledby="nav-disabled-tab"
        tabindex="0"
      ></div>
    </div>

    <script src="../../pages/Home/home.js" type="module" defer></script>
  </body>
  <footer>
    <nav class="navbar fixed-bottom" style="background-color: #fc1b2a">
      <div class="container-fluid d-flex justify-content-evenly">
        <a
          class="icons fa-brands fa-instagram navbar-brand px-4"
          target="_blank"
          href="https://www.instagram.com/ifoodbrasil/"
        ></a>
        <a
          class="icons fa-brands fa-facebook navbar-brand px-4"
          target="_blank"
          href="https://www.facebook.com/iFood/events/?locale=pt_BR&_rdr"
        ></a>
        <a
          class="icons fa-brands fa-linkedin-in navbar-brand px-4"
          target="_blank"
          href="https://www.linkedin.com/company/ifood-/posts/?feedView=all"
        ></a>
      </div>
    </nav>
  </footer>
</html>
