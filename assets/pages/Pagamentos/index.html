<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pagamento</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<header>
  <nav class="navbar" style="background-color: #fc1b2a">
    <div class="container-fluid mb-0">
      <img src="../../images/logoIfood.png" alt="Logo Ifood" />
      <form class="d-flex" role="search">
        <button id="btnSair" class="btn btn-outline-light px-4" type="button">
          Sair
        </button>
      </form>
    </div>
  </nav>

  <nav>
    <div
      class="nav nav-tabs d-flex justify-content-evenly m-2"
      id="nav-tab"
      role="tablist"
    >
      <button
        class="nav-link px-5 "
        id="nav-home-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-home"
        type="button"
        role="tab"
        aria-controls="nav-home"
        aria-selected="false"
      >
        Home
      </button>
      <button
      class="nav-link px-5 link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover active"
      id="nav-profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#nav-profile"
      type="button"
      role="tab"
      aria-controls="nav-profile"
      aria-selected="true"
    >
      Pagamentos
    </button>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"></div>
      <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <!-- Conteúdo da seção Pagamentos aqui -->
      </div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"></div>
      <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab"></div>
    </div>
    
    <button
    class="nav-link px-5"
    id="nav-contact-tab"
    data-bs-toggle="tab"
    data-bs-target="#nav-contact"
    type="button"
    role="tab"
    aria-controls="nav-contact"
    aria-selected="false"
  >
    Recebíveis
  </button>
  
      </button>
      <button
        class="nav-link px-5"
        id="nav-disabled-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-disabled"
        type="button"
        role="tab"
        aria-controls="nav-disabled"
        aria-selected="false"
      >
      Saldo e Extrato
    </button>
  </div>
</nav>
</header>    </main>
 <body>
    <main>
        <section class="finance-summary">
            <h2>Resumo Financeiro</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total de Vendas</h3>
                    <p id="total-sales">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Recebíveis Pendentes</h3>
                    <p id="pending-receivables">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Recebidos</h3>
                    <p id="received">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Comissões</h3>
                    <p id="commissions">R$ 0,00</p>
                </div>
            </div>
        </section>
        <section class="payment-management">
          <h2>Gerenciamento de Transações</h2>
          <form id="transaction-form">
              <div class="form-group">
                  <label for="transaction-amount">Valor da Transação (R$):</label>
                  <input type="number" id="transaction-amount" name="transaction-amount" required>
              </div>
      
              <div class="form-group">
                  <label for="payment-method">Método de Pagamento:</label>
                  <select id="payment-method" name="payment-method">
                      <option value="credit-card">Cartão de Crédito</option>
                      <option value="pix">Pix</option>
                      <option value="boleto">Boleto</option>
                  </select>
              </div>
      
              <div class="form-group">
                  <label for="restaurant-receivable">Valor para o Restaurante (R$):</label>
                  <input type="number" id="restaurant-receivable" name="restaurant-receivable" required>
              </div>
      
              <div class="form-group">
                  <label for="commission">Comissão do iFood (%):</label>
                  <input type="number" id="commission" name="commission" value="12" required>
              </div>
      
              <button type="submit" class="btn btn-primary">Registrar Transação</button>
          </form>
      
          <div id="transaction-result" class="result-message"></div>
      </section>
    </main>

    <footer>
        <p>&copy; 2024 iFood. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
