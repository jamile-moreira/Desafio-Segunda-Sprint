  <body>
   
    
    <main>
        <section class="finance-summary">
            <h2>Resumo Financeiro</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total de Vendas</h3>
                    <p id="total-sales">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Recebíveis Pendentes</h3>
                    <p id="pending-receivables">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Recebidos</h3>
                    <p id="received">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Comissões</h3>
                    <p id="commissions">R$ 0,00</p>
                </div>
            </div>
        </section>
        <section class="payment-management">
          <h2>Gerenciamento de Transações</h2>
          <form id="transaction-form">
              <div class="form-group">
                  <label for="transaction-amount">Valor da Transação (R$):</label>
                  <input type="number" id="transaction-amount" name="transaction-amount" required>
              </div>
      
              <div class="form-group">
                  <label for="payment-method">Método de Pagamento:</label>
                  <select id="payment-method" name="payment-method">
                      <option value="credit-card">Cartão de Crédito</option>
                      <option value="pix">Pix</option>
                      <option value="boleto">Boleto</option>
                  </select>
              </div>
      
              <div class="form-group">
                  <label for="restaurant-receivable">Valor para o Restaurante (R$):</label>
                  <input type="number" id="restaurant-receivable" name="restaurant-receivable" required>
              </div>
      
              <div class="form-group">
                  <label for="commission">Comissão do iFood (%):</label>
                  <input type="number" id="commission" name="commission" value="12" required>
              </div>
      
              <button type="submit" class="btn btn-primary">Registrar Transação</button>
          </form>
      
          <div id="transaction-result" class="result-message"></div>
      </section>
      

    </main>
